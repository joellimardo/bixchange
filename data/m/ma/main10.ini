[GENERAL]
#add a new filter or general element
PAGETYPE=FORM
DEFAULTTEMPLATE=./tmpl/azure/main10.tmpl
UPDATEDATA=%%BixChange::_untaint_param('updatedata', '(Yes|No)')%%
PUSHNEW= <<EOP
  %%
   my $parent = BixChange::get_private('PARENT');
   my $depolluted = $parent->depollute('WEBFORM', [qw|NEWELEM NEWELEMVALUE|]);
   if (defined($depolluted->{NEWELEM}) && defined($depolluted->{NEWELEMVALUE})) {
    $parent->add(param('GROUP'), 
                 BixChange::_untaint_param('NUMREP', 'x+(?:\.x+)*|\d+(?:\.\d+)*'), 
                 {'NEWELEM'=>$depolluted->{'NEWELEM'}, 'NEWELEMVALUE'=>$depolluted->{'NEWELEMVALUE'}});
    $parent->{RESAVING}++; 
  }
   
  %%
EOP

